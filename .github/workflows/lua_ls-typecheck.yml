name: lua_ls-typecheck
on:
  pull_request: ~
  push:
    branches:
      - 'main'
      - 'v*'

jobs:
  build:
    name: Type Check Code Base
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Checkout dependency neodev
        uses: actions/checkout@v3
        with:
          repository: "folke/neodev.nvim"
          path: "deps/neodev.nvim"

      - name: Checkout dependency nio
        uses: actions/checkout@v3
        with:
          repository: "nvim-neotest/nvim-nio"
          path: "deps/nvim-nio"

      - name: Print Filetree
        run: echo $PWD && ls -la && ls -la deps

      - name: Type Check Code Base
        uses: mrcjkb/lua-typecheck-action@v0
        with:
          configpath: .github/workflows/.luarc.json
          directories: |
            lua
            spec
